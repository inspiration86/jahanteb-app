<p-toast position="center"></p-toast>
<div style="direction: rtl; text-align: right">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100 mt-3">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="discountTitle">عنوان تخفیف</label>
        <input
          id="discountTitle"
          type="text"
          pInputText
          formControlName="discountTitle"
        />
        <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.discountTitle"
        >
          <li
            class="font-small text-danger font-title-bold list-inline-item"
            *ngIf="
              form.get('discountTitle').hasError(error.type) &&
              (form.get('discountTitle').dirty || form.get('discountTitle').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
      </div>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="discountCode">کد تخفیف</label>
        <input
          id="discountCode"
          type="text"
          pInputText
          formControlName="discountCode"
        />
      </div>
      <div class="p-field p-col">
        <label for="discountPercent">درصد تخفیف</label>
        <input
          id="discountPercent"
          type="text"
          pInputText
          pKeyFilter="int"
          formControlName="discountPercent"
        />
        <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.discountPercent"
        >
          <li
            class="font-small text-danger font-title-bold list-inline-item"
            *ngIf="
              form.get('discountPercent').hasError(error.type) &&
              (form.get('discountPercent').dirty || form.get('discountPercent').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
      </div>

    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <div class="float-left">
          <button
            pButton
            type="submit"
            label="ثبت"
            class="ui-button-success"
            icon="pi pi-check"
            iconPos="left"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
