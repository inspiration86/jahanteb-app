<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <p-table
      [value]="orders"
      dataKey="id"
      editMode="row"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
      [filterDelay]="0"
      [globalFilterFields]="['count']"
    >
    <ng-template pTemplate="caption">
      <div class="table-header row">
        <div class="col-sm-12">لیست سفارش ها</div>
        <div class="col-sm-12">
            <span class="p-input-icon-left w-100 mt-3">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                class="w-100"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="جستجو کلی"
              />
            </span>
        </div>
      </div>
    </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 45px">ردیف</th>
          <th pSortableColumn="userID">
            کاربر
            <p-sortIcon field="userID"></p-sortIcon>
          </th>
          <th pSortableColumn="productID">
            محصول
            <p-sortIcon field="productID"></p-sortIcon>
          </th>
          <th pSortableColumn="count">
            تعداد
            <p-sortIcon field="count"></p-sortIcon>
          </th>
          <th style="width: 200px;">وضعیت</th>
          <th pSortableColumn="date">
            تاریخ
            <p-sortIcon field="date"></p-sortIcon>
          </th>
          <th>عملیات</th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-order
        let-editing="editing"
        let-rowIndex="rowIndex"
      >
        <tr [pEditableRow]="order">
          <td>
            {{ rowIndex + 1 }}
          </td>
          <td>
            {{ order.User[0].mobile }}
          </td>
          <td>
            {{ order.Product[0].title }}
          </td>
          <td>
            {{ order.count }}
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p-dropdown
                  [options]="statuses"
                  [(ngModel)]="statusOrder"
                  [style]="{ width: '100%' }"
                ></p-dropdown>
              </ng-template>
              <ng-template pTemplate="output">
                {{ order.statusOrder }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            {{ order.date }}
          </td>
          <td style="text-align: center">

            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(order.statusOrder)"
              class="p-button-outlined p-button-warning ml-2"
            ></button>
            <button
            *ngIf="!editing"
            pButton
            pRipple
            icon="pi pi-trash"
            (click)="deleteOrder(order._id)"
            class="p-button-outlined p-button-danger"
          ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(order._id)"
              class="p-button-rounded p-button-text p-button-success p-mr-2"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>


      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">هیچ رکوردی یافت نشد.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
