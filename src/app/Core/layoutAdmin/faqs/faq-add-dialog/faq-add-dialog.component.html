<p-toast position="center"></p-toast>
<div style="direction: rtl; text-align: right">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100 mt-3">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="question">سوال</label>
        <input
          id="question"
          type="text"
          pInputText
          formControlName="question"
        />
        <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.question"
        >
          <li
            class="font-small text-danger font-title-bold list-inline-item"
            *ngIf="
              form.get('question').hasError(error.type) &&
              (form.get('question').dirty || form.get('question').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="reply">پاسخ</label>
        <textarea
          id="reply"
          type="text"
          pInputText
          formControlName="reply"
          rows="3"
        ></textarea>
        <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.reply"
        >
          <li
            class="font-small text-danger font-title-bold list-inline-item"
            *ngIf="
              form.get('reply').hasError(error.type) &&
              (form.get('reply').dirty || form.get('reply').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <div class="float-left">
          <button
            pButton
            type="submit"
            label="ثبت"
            class="ui-button-success"
            icon="pi pi-check"
            iconPos="left"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
