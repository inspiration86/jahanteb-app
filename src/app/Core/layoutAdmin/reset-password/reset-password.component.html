        <form (ngSubmit)="resetPassword()" [formGroup]="form" class="w-100">
          <div class="row justify-content-center p-4">
            <div class="col-12 text-center">
              <div class="form-group">
                  <span class="p-input-icon-right w-100">
                    <i class="pi pi-user text-dark"></i>
                  <input class="form-control" formControlName="username"
                         name="username" pInputText
                         placeholder="نام کاربری" required>

                  </span>
                <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.username">
                  <li class="font-small text-danger font-weight-bold list-inline-item"
                      *ngIf="form.get('username').hasError(error.type)
                            && (form.get('username').dirty
                            || form.get('username').touched)">
                    {{ error.message }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-12 text-right">
                <span class="float-right text-right login-link pointer" routerLink="/admin" >
                  <i class="pi pi-key text-dark ml-3"></i> ورود
                </span>
            </div>

            <div class="col-12 text-center pt-4" *ngIf="showPassword">
              <p>
                رمز عبور جدید شما
              </p>
              <p>
                {{password}}
              </p>
            </div>

            <div class="col-md-6 pt-4">
              <div class="text-center">
                <button [disabled]="form.invalid" class="btn btn-block btn-primary" mat-raised-button
                        type="submit">تغییر رمز عبور
                </button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
