<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <p-table
      #dt
      [value]="blogs"
      dataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
      [filterDelay]="0"
      [globalFilterFields]="['title']"
    >
      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-6">لیست اخبار</div>
          <div class="col-sm-6 text-left">
            <button
              pButton
              pRipple
              label="جدید"
              icon="pi pi-plus"
              class="p-button-success p-mr-2 p-button-icon-right"
              (click)="showAddBlogDialog()"
            ></button>
          </div>
          <div class="col-sm-12">
              <span class="p-input-icon-left w-100 mt-3">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  class="w-100"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  placeholder="جستجو کلی"
                />
              </span>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 45px;">ردیف</th>
          <th pSortableColumn="image">
            تصویر
            <p-sortIcon field="image"></p-sortIcon>
          </th>
          <th pSortableColumn="title">
            عنوان
            <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="date">
            تاریخ
            <p-sortIcon field="date"></p-sortIcon>
          </th>
          <th>عملیات</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowIndex="rowIndex" let-blog let-expanded="expanded">
        <tr>
          <td>
            {{ rowIndex + 1 }}
          </td>
          <td>
            <img [src]="blog.image" class="img-fluid"  alt="blog.imageDescription" width="150"/>
          </td>
          <td>
            {{ blog.title }}
          </td>
          <td>
            {{ blog.date }}
          </td>
          <td>
            <button
            pButton
            pRipple
            icon="pi pi-eye"
            (click)="showDetailsBlogDialog(blog._id)"
            class="p-button-outlined p-button-info ml-2"
          ></button>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              (click)="showEditBlogDialog(blog._id)"
              class="p-button-outlined p-button-warning ml-2"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              (click)="deleteBlog(blog._id)"
              class="p-button-outlined p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>


      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">هیچ رکوردی یافت نشد.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
