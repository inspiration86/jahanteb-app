<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <div style="direction: rtl; text-align: right">
      <div class="card">
        <p-tabView>
          <p-tabPanel header="پیامک">
            <div class="pnl-content p-3">
              <div class="box text-right" dir="rtl">
                <p-table
                  #dt
                  [value]="smsList"
                  dataKey="id"
                  [rows]="5"
                  [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[10, 25, 50]"
                  [paginator]="true"
                  currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
                  [filterDelay]="0"
                  [globalFilterFields]="['mobile']"
                >
                  <ng-template pTemplate="caption">
                    <div class="table-header row">
                      <div class="col-sm-12">لیست اعضای خبرنامه پیامک</div>
                      <div class="col-sm-12">
                        <span class="p-input-icon-left w-100 mt-3">
                          <i class="pi pi-search"></i>
                          <input
                            pInputText
                            type="text"
                            class="w-100"
                            (input)="
                              dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="جستجو کلی"
                          />
                        </span>
                      </div>
                    </div>
                  </ng-template>

                  <ng-template pTemplate="header">
                    <tr>
                      <th style="width:100px;">ردیف</th>
                      <th pSortableColumn="mobile">
                        موبایل
                        <p-sortIcon field="mobile"></p-sortIcon>
                      </th>
                      <th>عملیات</th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowIndex="rowIndex"
                    let-sms
                    let-expanded="expanded"
                  >
                    <tr>
                      <td>
                        {{ rowIndex + 1 }}
                      </td>
                      <td>
                        {{ sms.mobile }}
                      </td>
                      <td>
                        <button
                          pButton
                          pRipple
                          icon="pi pi-trash"
                          (click)="deleteSms(sms._id)"
                          class="p-button-outlined p-button-danger"
                        ></button>
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="3">هیچ رکوردی یافت نشد.</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </p-tabPanel>
          <p-tabPanel header="ایمیل">
            <div class="pnl-content p-3">
              <div class="box text-right" dir="rtl">
                <p-table
                  #dt
                  [value]="emailList"
                  dataKey="id"
                  [rows]="5"
                  [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[10, 25, 50]"
                  [paginator]="true"
                  currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
                  [filterDelay]="0"
                  [globalFilterFields]="['email']"
                >
                  <ng-template pTemplate="caption">
                    <div class="table-header row">
                      <div class="col-sm-12">لیست اعضای خبرنامه ایمیل</div>
                      <div class="col-sm-12">
                        <span class="p-input-icon-left w-100 mt-3">
                          <i class="pi pi-search"></i>
                          <input
                            pInputText
                            type="text"
                            class="w-100"
                            (input)="
                              dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="جستجو کلی"
                          />
                        </span>
                      </div>
                    </div>
                  </ng-template>

                  <ng-template pTemplate="header">
                    <tr>
                      <th style="width:100px;">ردیف</th>
                      <th pSortableColumn="email">
                        ایمیل
                        <p-sortIcon field="email"></p-sortIcon>
                      </th>
                      <th>عملیات</th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowIndex="rowIndex"
                    let-email
                    let-expanded="expanded"
                  >
                    <tr>
                      <td>
                        {{ rowIndex + 1 }}
                      </td>
                      <td>
                        {{ email.email }}
                      </td>
                      <td>
                        <button
                          pButton
                          pRipple
                          icon="pi pi-trash"
                          (click)="deleteEmail(email._id)"
                          class="p-button-outlined p-button-danger"
                        ></button>
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="3">هیچ رکوردی یافت نشد.</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
